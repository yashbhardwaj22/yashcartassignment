<html>

<head>
    <title>Shop cart</title>
    <link type="text/css" href="./css/shop.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="./js/shop.js"></script>
    

</head>

<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="./image/yb.jpg">
            </div>
            <div class="title_name">
                <h1>Yash Food Cart</h1>
            </div>

            
        </div>
        <!-- header ends hear -->
        <div class="mid">
            <div class="left">
                    <div class="search">
                            <input type="text" placeholder="Enter food item " id="iField"/>
                            <button onclick="search()">Search</button>    
                        </div>
                    
                <form>
                    <table id="myTable" style="visibility: hidden" cellspacing="5px";></table>
                    <table id="bTable" style="visibility:hidden"></table>

                </form>    
            </div>

            <div class="right">
                <h3><u>Shop Cart</u></h3>    
                <table id="rightCart">

                </table>
                <button onclick="checkOut()">Check out Items</button>   
            </div>
        </div>
        
        <!-- footer starts hear -->
        <footer>
            <input id="reset" type="reset" value="Reset" onclick="window.location.reload()"></input>
            <div class="add">
                    <button onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
            
            <div class="detail">
                
            </div>
        </footer>

    </div>
</body>

</html>
